<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéWeb - Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/include.js"></script>
</head>
<body class="moves-page">
    <div id="header"></div>
    <script>includeHTML('includes/header.html', 'header');</script>

    <!-- Hero Section -->
    <section class="moves-hero text-center py-5">
        <div class="container">
            <h1 class="pokemon-font" data-aos="fade-down">Movimientos Pokémon</h1>
            <p class="lead" data-aos="fade-up">Explora y aprende sobre todos los movimientos del mundo Pokémon</p>
        </div>
    </section>

    <main class="container mt-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="search-wrapper" data-aos="fade-up">
                    <div class="input-group input-group-lg">
                        <input type="text" id="move-search" class="form-control" placeholder="Buscar movimiento...">
                        <button class="btn btn-primary" type="button" id="search-move-btn">
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-md-3">
                <div class="card filter-card mb-4" data-aos="fade-right">
                    <div class="card-header pokemon-font bg-primary text-white">
                        <i class="material-icons align-middle me-2">filter_alt</i>
                        Filtros
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h6 class="pokemon-font">Tipo</h6>
                            <select class="form-select" id="move-type-filter">
                                <option value="">Todos los tipos</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <h6 class="pokemon-font">Categoría</h6>
                            <div class="category-filters">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" id="category-all" value="" checked>
                                    <label class="form-check-label" for="category-all">Todas</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" id="category-physical" value="physical">
                                    <label class="form-check-label" for="category-physical">
                                        <i class="material-icons category-icon physical">fitness_center</i> Físico
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" id="category-special" value="special">
                                    <label class="form-check-label" for="category-special">
                                        <i class="material-icons category-icon special">auto_awesome</i> Especial
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" id="category-status" value="status">
                                    <label class="form-check-label" for="category-status">
                                        <i class="material-icons category-icon status">psychology</i> Estado
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="pokemon-font">Potencia</h6>
                            <div class="power-range">
                                <input type="range" class="form-range" id="power-filter" min="0" max="250" step="10">
                                <div class="d-flex justify-content-between">
                                    <span>0</span>
                                    <span id="power-value">125</span>
                                    <span>250</span>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100" id="apply-filters">
                            Aplicar Filtros
                        </button>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="card stats-card" data-aos="fade-right" data-aos-delay="100">
                    <div class="card-header pokemon-font bg-info text-white">
                        <i class="material-icons align-middle me-2">analytics</i>
                        Estadísticas
                    </div>
                    <div class="card-body">
                        <div class="quick-stat">
                            <span>Total de Movimientos</span>
                            <h4 class="pokemon-font">826</h4>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Moves Grid -->
            <div class="col-md-9">
                <div id="moves-grid" class="row g-4"></div>
                <div class="d-flex justify-content-center mt-4" data-aos="fade-up">
                    <button id="load-more-moves" class="btn btn-lg btn-primary">
                        <i class="material-icons">add</i> Cargar más movimientos
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script>includeHTML('includes/footer.html', 'footer');</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/moves.js"></script>
</body>
</html>
