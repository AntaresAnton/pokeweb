<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéWeb - Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/include.js"></script>
</head>
<body class="pokedex-page">
    <div id="header"></div>
    <script>includeHTML('includes/header.html', 'header');</script>

    <main class="container mt-4">
        <h1 class="pokemon-font text-center mb-4" data-aos="fade-down">Pokédex Nacional</h1>
        
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="search-wrapper" data-aos="fade-up">
                    <div class="input-group">
                        <input type="text" id="pokemon-search" class="form-control form-control-lg" placeholder="Buscar Pokémon por nombre o número...">
                        <button class="btn btn-primary btn-lg" type="button" id="search-btn">
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-md-3" data-aos="fade-right">
                <div class="card filter-card mb-4">
                    <div class="card-header pokemon-font bg-primary text-white">
                        <i class="material-icons">filter_alt</i> Filtros
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h6 class="pokemon-font">Tipos</h6>
                            <div id="type-filters" class="d-flex flex-wrap gap-2">
                                <!-- Types will be inserted here via JavaScript -->
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6 class="pokemon-font">Generación</h6>
                            <select class="form-select" id="generation-filter">
                                <option value="">Todas las generaciones</option>
                                <option value="1">Generación I</option>
                                <option value="2">Generación II</option>
                                <option value="3">Generación III</option>
                                <option value="4">Generación IV</option>
                                <option value="5">Generación V</option>
                                <option value="6">Generación VI</option>
                                <option value="7">Generación VII</option>
                                <option value="8">Generación VIII</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <h6 class="pokemon-font">Ordenar por</h6>
                            <select class="form-select" id="sort-filter">
                                <option value="id">Número</option>
                                <option value="name">Nombre</option>
                                <option value="weight">Peso</option>
                                <option value="height">Altura</option>
                            </select>
                        </div>

                        <button class="btn btn-primary w-100" id="apply-filters">
                            Aplicar Filtros
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Pokemon Grid -->
            <div class="col-md-9">
                <div id="pokemon-grid" class="row g-4" data-aos="fade-up">
                    <!-- Pokemon cards will be inserted here -->
                </div>
                <div class="text-center mt-4" data-aos="fade-up">
                    <button id="load-more" class="btn btn-lg btn-primary">
                        <i class="material-icons">add</i> Cargar más Pokémon
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script>includeHTML('includes/footer.html', 'footer');</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/pokedex.js"></script>
</body>
</html>
