<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéWeb - Evoluciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/include.js"></script>
</head>
<body class="evolution-page">
    <div id="header"></div>
    <script>includeHTML('includes/header.html', 'header');</script>

    <!-- Hero Section -->
    <section class="evolution-hero text-center py-5">
        <div class="container">
            <h1 class="pokemon-font" data-aos="fade-down">Cadenas Evolutivas</h1>
            <p class="lead" data-aos="fade-up">Descubre cómo evolucionan los Pokémon</p>
        </div>
    </section>

    <main class="container mt-4">
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-lg-6 mx-auto">
                <div class="search-wrapper" data-aos="fade-up">
                    <div class="input-group input-group-lg rounded-pill overflow-hidden">
                        <span class="input-group-text bg-primary text-white border-0">
                            <i class="material-icons">catching_pokemon</i>
                        </span>
                        <input class="form-control border-0" list="pokemon-list" id="pokemon-select" 
                               placeholder="Busca o selecciona un Pokémon...">
                        <datalist id="pokemon-list">
                            <option value="">Selecciona un Pokémon</option>
                        </datalist>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Evolution Chain Display -->
        <div class="evolution-container">
            <div id="evolution-chain" class="evolution-diagram" data-aos="fade-up"></div>
        </div>

        <!-- Evolution Details -->
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <div class="card evolution-details" data-aos="fade-up">
                    <div class="card-header pokemon-font bg-primary text-white">
                        <i class="material-icons align-middle me-2">info</i>
                        Detalles de Evolución
                    </div>
                    <div class="card-body">
                        <div id="evolution-details"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Facts -->
        <div class="row mt-4">
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                <div class="card fact-card">
                    <div class="card-body text-center">
                        <i class="material-icons fact-icon">upgrade</i>
                        <h5 class="pokemon-font">Niveles</h5>
                        <p>Evolución por nivel</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                <div class="card fact-card">
                    <div class="card-body text-center">
                        <i class="material-icons fact-icon">diamond</i>
                        <h5 class="pokemon-font">Objetos</h5>
                        <p>Evolución por objetos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
                <div class="card fact-card">
                    <div class="card-body text-center">
                        <i class="material-icons fact-icon">favorite</i>
                        <h5 class="pokemon-font">Amistad</h5>
                        <p>Evolución por amistad</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script>includeHTML('includes/footer.html', 'footer');</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/evolution.js"></script>
</body>
</html>
